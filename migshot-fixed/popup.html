<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MIGShot</title>
  <style>
    body {
      width: 260px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: #f5f3ed;
    }
    
    .header {
      background: linear-gradient(135deg, #2B5F6F 0%, #1a3d48 100%);
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #9B9565;
    }
    
    .logo {
      width: 90px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
    
    .content {
      padding: 12px;
    }
    
    button {
      width: 100%;
      padding: 9px;
      background: linear-gradient(135deg, #2B5F6F 0%, #1a3d48 100%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 7px;
      transition: all 0.2s;
      box-shadow: 0 2px 4px rgba(43, 95, 111, 0.3);
    }
    
    button:hover {
      background: linear-gradient(135deg, #1a3d48 0%, #2B5F6F 100%);
      transform: translateY(-1px);
      box-shadow: 0 3px 6px rgba(43, 95, 111, 0.4);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #9B9565 0%, #7a7550 100%);
      box-shadow: 0 2px 4px rgba(155, 149, 101, 0.3);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, #7a7550 0%, #9B9565 100%);
      box-shadow: 0 3px 6px rgba(155, 149, 101, 0.4);
    }
    
    .error {
      color: #c0392b;
      padding: 7px;
      background-color: #fadbd8;
      border-radius: 4px;
      font-size: 10px;
      display: none;
      margin-top: 7px;
      border-left: 2px solid #c0392b;
    }
    
    .error.show {
      display: block;
    }
    
    .hint {
      text-align: center;
      font-size: 9px;
      color: #5a5a5a;
      margin-top: 8px;
      line-height: 1.4;
      padding: 7px;
      background: white;
      border-radius: 4px;
      border: 1px solid #9B9565;
    }
    
    .copyright {
      text-align: center;
      font-size: 8px;
      color: #7a7550;
      padding: 8px 10px;
      line-height: 1.3;
    }
    
    .copyright-line {
      margin: 1px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="migshot-logo.png" alt="MIGShot" class="logo">
  </div>
  
  <div class="content">
    <button id="archiveBtn">üì¶ Archive This Post</button>
    
    <button id="openArchiveBtn" class="btn-secondary">üìÅ Open Archive</button>
    
    <div class="error" id="error"></div>
    
    <div class="hint">
      üí° Works on ANY website<br>
      <strong>Alt+S</strong> for quick capture<br>
      Click & drag ‚Ä¢ ESC to cancel
    </div>
  </div>
  
  <div class="copyright">
    <div class="copyright-line">¬© 2025 Anthony Klarich</div>
    <div class="copyright-line">Marshall Investigative Group</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
